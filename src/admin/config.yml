backend:
  name: github
  repo: user/repo # This should remain or be updated by the user as per previous instructions
  # branch: main # Optional, remove if not needed, defaults to default repo branch
  base_url: https://api.github.com # Base URL for the GitHub API
  auth_endpoint: auth # Path to the authentication endpoint for GitHub API
  # site_domain: your-github-username.github.io/your-repo-name # Replace with your live GitHub Pages site URL, e.g., https://username.github.io/reponame

media_folder: "src/assets/images/uploads" # Location where uploaded files will be stored
public_folder: "/assets/images/uploads" # The src attribute for the media file

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/posts" # The path to the folder where blog posts are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
